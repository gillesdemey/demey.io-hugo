<article class="post-list">
    <header class="post-header">
        <h1 class="post-title{{ if .Params.favorite }} favorite{{end}}{{ if .Params.draft }} draft{{end}}"><a href="{{ .RelPermalink }}">{{ trim .Title " " }}</a></h1>
    </header>
    <span class="post-author-date">
        Written by {{ .Params.author }}
        on {{ .Params.date.Format .Site.Params.dateFormat }}
    </span>

    <div class="content post-summary">
        {{ if .Params.teaser }}
            {{ .Params.teaser | safeHTML }}
        {{ else }}
            {{ .Summary | safeHTML }}
        {{ end }}
    </div>
<!--         {{ if .Truncated }}
        <div class="read-more">
            <a href="{{ .RelPermalink }}">{{ i18n "readMore" | humanize }}</a>
        </div>
    {{ end }} -->

    {{ partial "postInfo.html" . }}
</article>
